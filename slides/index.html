	<!-- Reveal.js CSS -->

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.2.1/reveal.min.css">

	<!-- Theme -->

	<!-- Theme used for syntax highlighting of code -->

<body>

	<div class="reveal">

		<div class="slides">

			<!-- NEW SLIDE -->
			<section data-header="Índice">
				<ol>
					<li>
				</ol>
			</section>

		</div><!-- End of slides -->

	</div><!-- End of reveal -->

	<!-- Reveal.js Core JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.2.1/reveal.min.js"></script>

	<!-- Reveal.js Plugins (optional) -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.2.1/plugin/zoom/zoom.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.2.1/plugin/notes/notes.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.2.1/plugin/search/search.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.2.1/plugin/markdown/markdown.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.2.1/plugin/highlight/highlight.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.2.1/plugin/math/math.min.js"></script>

	<script>
		Reveal.initialize({
			hash: true,     // Add slide hashes to the URL
			controls: true,     // Display controls in the bottom right corner
			progress: true,     // Display a presentation progress bar
			slideNumber: '',   // Display the current slide number (false, c/t, h/v, h.v, c)
			navigationMode: 'linear',    // Navigation mode (default, linear, grid)
			history: true,     // Push each slide change to the browser history
			keyboard: true,     // Enable keyboard shortcuts for navigation
			overview: true,     // Enable slide overview (press 'Esc')
			center: false,     // Vertical centering of slides
			touch: true,     // Enables touch navigation on devices
			loop: false,    // Loop the presentation
			fragments: true,     // Step through fragments (bullet points, etc.)
			embedded: false,    // Is this presentation embedded in another page?
			help: true,     // Show keyboard shortcuts help overlay (press '?')
			autoAnimate: true, // Enable auto-animate transitions
			autoAnimateEasing: 'ease',
			backgroundTransition: 'concave',   // Transition between slides (none, fade, slide, convex, concave, zoom)
			transition: 'concave',    // Transition between slides (default, fade, slide, convex, concave, zoom)
			transitionSpeed: 'slow',    // Transition speed (default, fast, slow)
			parallaxBackgroundImage: './assets/img/backgrounds/galaxy_9883.webp',
			//parallaxBackgroundSize: '5120px 2880px',
			parallaxBackgroundHorizontal: 200,
			parallaxBackgroundVertical: 100,
			// Plugins
			plugins: [RevealZoom, RevealNotes, RevealSearch, RevealMarkdown, RevealHighlight, RevealMath.KaTeX]
		});
	</script>
